name: golangci-lint Test

on:
  workflow_dispatch:

concurrency:
  group: go_mask_lint_${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Debug
      run: |
        go env
        ls -lha ${GOPATH}/bin
    - name: Run golangci-lint
      uses: containifyci/.github/github-actions/golangci-lint@v1
      continue-on-error: true
    - name: Debug
      run: |
        go env
        ls -lha ${GOPATH}/bin
